name: Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

jobs:
  test:
    name: Test Before Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Task
      uses: arduino/setup-task@v2
      with:
        version: 3.x
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Run full test suite
      run: task ci
      
    - name: Test installation script
      run: |
        cd /tmp
        mkdir test-release
        cd test-release
        bash "$GITHUB_WORKSPACE/install.sh"
        
        # Test that the library works
        source lib/dot_env.sh
        echo "TEST_VAR=test_value" > .env
        dot_env_load
        
        if [ "$TEST_VAR" = "test_value" ]; then
          echo "‚úÖ Release validation successful"
        else
          echo "‚ùå Release validation failed"
          exit 1
        fi

  release-assets:
    name: Create Release Assets
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create release archive
      run: |
        # Create a clean distribution
        mkdir -p dist/bash-dot-env
        cp -r lib/ dist/bash-dot-env/
        cp -r example/ dist/bash-dot-env/
        cp install.sh dist/bash-dot-env/
        cp README.md dist/bash-dot-env/
        cp Taskfile.yml dist/bash-dot-env/
        cp .env dist/bash-dot-env/
        
        # Create tarball
        cd dist
        tar -czf bash-dot-env-${GITHUB_REF_NAME}.tar.gz bash-dot-env/
        
        # Create zip
        zip -r bash-dot-env-${GITHUB_REF_NAME}.zip bash-dot-env/
        
    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/bash-dot-env-*.tar.gz
          dist/bash-dot-env-*.zip
          lib/dot_env.sh
        body: |
          ## üöÄ Bash Dot Env Library Release
          
          This release includes:
          - üì¶ Complete library with examples
          - üõ†Ô∏è Installation script
          - ‚úÖ Fully tested with CI/CD pipeline
          
          ### Quick Install
          ```bash
          curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | bash
          ```
          
          ### Download Options
          - **tar.gz**: For Unix/Linux systems
          - **zip**: For Windows or general use
          - **dot_env.sh**: Library file only
          
          See the [README](https://github.com/${{ github.repository }}/blob/main/README.md) for complete documentation.
        draft: false
        prerelease: ${{ contains(github.ref_name, '-') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}